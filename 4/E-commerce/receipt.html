<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/receipt.css">
    <script src="https://kit.fontawesome.com/e657377ddb.js" crossorigin="anonymous"></script>
    <script src="./js/receipt.js" defer></script>
    <title>Scontrino</title>
</head>
<body>
  <div class="container">
    <div class="card">
    <h1 class="title">CHECKOUT</h1>
    <hr>
    <div class="shipping">
      <p class="subtitle">SHIPPING</p>
      <div class="destination">
        <p class="address"></p>
        <p class="city"></p>
      </div>
    </div>
    <hr>
    <div class="payment-method">
      <p class="subtitle">PAYMENT METHOD</p>
      <p>Card</p>
      <p class="number">**** **** **** </p>
    </div>
    <hr>
    <div class="promo">
      <p class="subtitle">HAVE A PROMO CODE?</p>
      <form class="form">
        <input type="text" placeholder="Enter a Promo Code" class="input_field">
        <button onclick="isPromo(event)">Apply</button>
      </form>
    </div>
    <hr>
    <div class="payments">
      <p class="subtitle">PAYMENTS</p>
      <div class="details">
        <p>Subtotal:</p>
        <p class="subtotal"></p>
      </div>
      <div class="details">
        <p>Delivery charge:</p>
        <p class="charge">+ â‚¬ 10.00</p>
      </div>
      <div class="details">
        <p>Total:</p>
        <p class="total"></p>
      </div>
    </div>
  </div>
  <div class="checkout">
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>
  </div>
</body>
</html>
