        <p class="form-title">Paying: </p>
        <hr>
        <div class="form-info">
            <div class="input_container">
                <label class="input_label">Card holder first name</label>
                <input placeholder="Enter your first name" type="text" class="input_field" id="first-name" required/>
            </div>
            <div class="input_container">
                <label class="input_label">Card holder last name</label>
                <input placeholder="Enter your last name" type="text" class="input_field" id="last-name" required/>
            </div>
            <div class="input_container">
                <label class="input_label">Email address</label>
                <input placeholder="Enter your email" type="email" class="input_field" id="email" required/>
            </div>
            <div class="input_container">
                <label class="input_label">Password</label>
                <input placeholder="Enter your password" type="password" class="input_field" id="password" required/>
            </div>
            <div class="input_container">
                <label class="input_label">Phone number</label>
                <input placeholder="+00 000 000 0000" type="number" class="input_field" id="number" required/>
            </div>
            <div class="input_container">
                <label class="input_label">City</label>
                <input placeholder="Enter your city" type="text" class="input_field" id="city" required/>
            </div>
            <div class="input_container">
                <label class="input_label">CAP</label>
                <input placeholder="00000" type="number" class="input_field" id="cap" required/>
            </div>
            <div class="input_container">
                <label class="input_label">Address</label>
                <input placeholder="Enter your address" type="text" class="input_field" id="address" required/>
            </div>
            <div class="input_container">
                <label class="input_label">Card Number</label>
                <input placeholder="0000 0000 0000 0000" type="number" class="input_field" id="card-number" required/>
            </div>
            <div class="input_container">
                <label class="input_label">Expiry Date / CVV</label>
                <div class="split">
                    <input placeholder="01/29" type="text" class="input_field" id="expiry-date" required/>
                    <input placeholder="CVV" type="number" class="input_field" id="cvv" required/>
                </div>
            </div>
            <hr>
            <button class="pay" onclick="pay(event)">
