<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e657377ddb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./js/login.js" defer></script>
    <title>Login</title>

<body>
    <div class="container">
        <img src="./images/login.png" alt="">
        <form class="form">
            <p class="title">Login</p>
            <div class="form-info">
                <div class="flname">
                    <div class="input_container">
                        <label class="input_label">First name</label>
                        <input placeholder="Enter your first name" type="text" class="input_field" id="first-name" required/>
                    </div>
                    <div class="input_container">
                        <label class="input_label">Last urname</label>
                        <input placeholder="Enter your last name" type="text" class="input_field" id="last-name" required/>
                    </div>
                </div>
                <div class="input_container">
                    <label class="input_label">Username</label>
                    <input placeholder="Enter your email" type="email" class="input_field" id="user" required/>
                </div>
                <div class="input_container">
                    <label class="input_label">Password</label>
                    <input placeholder="Enter your password" type="password" class="input_field" id="password" required/>
                </div>
                <div class="input_container">
                    <label class="input_label">Confirm password</label>
                    <input placeholder="Confirm your password" type="password" class="input_field" id="confirm-password" required/>
                </div>
                <button onclick="login(event)" class="submit">Submit</button>
                <p class="problems"></p>
            </div>
        </form>
    </div>
